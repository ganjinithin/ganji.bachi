<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Assignment-1 ( Form )</header>
      <form class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name"/>
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Roll Number</label>
            <input type="text" placeholder="Enter roll number" />
          </div>
          <div class="input-box">
            <label>Age</label>
            <input min="10" max="100" type="number" placeholder="Enter Age" />
          </div>
          <div class="input-box">
            <label>College Name</label>
            <input type="text" placeholder="Enter College Name"/>
          </div>
          <div class="input-box">
            <label>Section</label>
            <input type="text" placeholder="Enter Section" />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">others </label>
            </div>
          </div>
        </div><br><br>
        <button style="padding: 10px 50px; margin-left: 240px;">Submit</button>
      </form>
    </section>
  </body>
</html>
